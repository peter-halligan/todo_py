{% extends 'base.html' %}

{% block content %}
<div class="columns is-multiline">
    <div class="column is-12">
        <h1 class="title">Todos</h1>
    </div>
    
    
    <hr>

        <table class="table table-borderless">
            <thead class="border-bottom fw-bold">
                <tr>
                    <td>Title</td>
                    <td>Done</td>
                    <td><a class="btn btn-success" href="{% url 'todo_form' %}">Add New</a></td>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                    <tr>
                        <td>{{ todo.title }}</td> 
                        <td>{{ todo.is_done}}</td>
                        <td><a href="{% url 'todo' todo.id %}" class="btn text-secondary px-0">View Details</a>  
                            <a class="btn text-secondary" href="{% url 'todo_update' todo.id %}"><i class="fa-solid fa-pencil"></i></a>
                            <a class="btn text-secondary" href="{% url 'delete' todo.id %}"><i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                 {% empty %}

                <p>No todos available</p>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
